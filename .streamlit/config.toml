[client]
# Hata detaylarını sadece geliştirme ortamında göster (Canlıda gizli)
showErrorDetails = false
# Toolbar'ı tamamen gizle (security için kritik)
toolbarMode = "minimal"

[server]
# Port ayarları (varsayılan 8501)
headless = true
enableCORS = false
enableXsrfProtection = false

[theme]
base = "light"
primaryColor = "#8B0000"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#31333F"
